name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: go build -v ./...
      
      
    - name: Setup Minikube Kubernetes Cluster
      # You may pin to the exact commit or the version.
      # uses: manusa/actions-setup-minikube@5118549e6b5b7a08d24c8f3d382d77a5c707746f
      uses: manusa/actions-setup-minikube@v2.3.0
  
    - name: Test
      run: go test -v ./...
