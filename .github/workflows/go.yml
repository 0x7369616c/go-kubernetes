name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: go build -v ./...
      
    - name: setup-minikube
      # You may pin to the exact commit or the version.
      # uses: medyagh/setup-minikube@a0ab775a4af7d24372156e17cfed0defe305f716
      uses: medyagh/setup-minikube@v0.0.2
    
    - name: Test
      run: go test -v ./...
